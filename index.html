<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebuah Pesan Untuk Syafira ‚ú®</title>
    <style>
        /* CSS UNTUK TEMA BIRU GALAKSI (Tidak Diubah) */
        body {
            background: linear-gradient(to bottom, #0a1128, #001f54, #034078);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0; /* Menambah sedikit padding */
            text-align: center;
            color: #f0f8ff;
        }
        .container {
            background-color: rgba(10, 17, 40, 0.5);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 450px; /* Sedikit dilebarkan untuk teks panjang */
            border: 1px solid rgba(173, 216, 230, 0.3);
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #add8e6;
            font-size: 26px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .tombol-pilihan {
            display: flex;
            flex-direction: column; /* Mengubah tombol jadi vertikal */
            align-items: center; /* Tombol di tengah */
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background-color: #4682b4;
            color: white;
            border: 1px solid #add8e6;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 100%; /* Tombol memenuhi lebar container */
            max-width: 350px;
        }
        button:hover {
            background-color: #6495ed;
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(173, 216, 230, 0.2);
        }
    </style>
</head>
<body>

    <div class="container" id="konten-utama">
        </div>

    <script>
        // --- LOGIKA BARU SESUAI PERMINTAAN ANDA ---
        
        const konten = document.getElementById('konten-utama');

        // Halaman 1: Sapaan Awal
        function halamanAwal() {
            konten.innerHTML = `
                <h1>Selamat Pagii, Syafira Arsellyn Dinova!!!</h1>
                <p>How have your days been lately?</p>
                <div class="tombol-pilihan">
                    <button onclick="halamanSedih()">Lately, I've felt a bit sad...</button>
                    <button onclick="halamanSenang()">They've been fine, I'm happy lately!</button>
                </div>
            `;
        }

        // Halaman 2: Jika memilih jawaban "sedih"
        function halamanSedih() {
            konten.innerHTML = `
                <h1>Oh no... why, my dear?</h1>
                <p>Hearing that makes me sad too. But remember...</p>
                <div class="tombol-pilihan">
                    <button onclick="halamanAwal()">You deserve to be happy every day. Please.</button>
                </div>
            `;
        }

        // Halaman 3: Jika memilih jawaban "senang"
        function halamanSenang() {
            konten.innerHTML = `
                <h1>Glad to hear that! ‚ù§Ô∏è</h1>
                <p>I've been missing you lately...</p>
                <div class="tombol-pilihan">
                    <button onclick="halamanKangen()">Of course, I miss you too, Rizcky!</button>
                    <button onclick="halamanBercanda()">Nope, I'm happy on my own.</button>
                </div>
            `;
        }

        // Halaman 4: Jika memilih "kangen juga"
        function halamanKangen() {
            konten.innerHTML = `
                <h1>I'm the happiest person in the world knowing that.</h1>
                <p>Thank you for choosing this. Now, screenshot this page and send it to me, my love!</p>
                <div class="tombol-pilihan">
                    <button onclick="halamanAwal()">Ulangi dari Awal</button>
                </div>
            `;
        }

        // Halaman 5: Jika memilih "tidak kangen" (bercanda)
        function halamanBercanda() {
            konten.innerHTML = `
                <h1>Are you sure...? ü§î</h1>
                <p>Why? Are you mad at me, Fir?</p>
                <div class="tombol-pilihan">
                    <button onclick="halamanSenang()">Hehe, I'm just kidding!</button>
                    <button onclick="halamanMarah()">Yes, I'm mad at you, Rizcky.</button>
                </div>
            `;
        }

        // Halaman 6: Jika memilih "marah"
        function halamanMarah() {
            konten.innerHTML = `
                <h1>I'm so, so sorry, Fira...</h1>
                <p>Now I feel really bad... Please screenshot this and send it to me so we can talk.</p>
                `;
        }

        // Memanggil fungsi pertama saat halaman dimuat
        window.onload = halamanAwal;
    </script>

</body>
</html>
